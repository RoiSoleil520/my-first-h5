<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可爱的H5模板</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/style.min.css">
	<!-- <link rel="stylesheet" href="../css/lib/jquery.fullPage.css"> -->
</head>
<body>
	<div id="main">
		<div class="loading"></div>
	    <div class="section section1">
	        <div class="section1__Chineseknot"></div>
	        <div class="section1__mother">
	        	<div class="section1__motherhand"></div>
	        </div>
	        <div class="section1__father"></div>
	        <div class="section1__wife">
	        	<div class="section1__wifehand"></div>
	        </div>
	        <div class="section1__text1"></div>
	        <div class="section1__text2"></div>
	        <div class="section1__doctor">
	        	<div class="section1__doctormouse"></div>
	        </div>
	    </div>
	    <div class="section section2">
	    	<div class="section2__snow"></div>
	        <div class="section2__lanternL"></div>
	        <div class="section2__lanternR"></div>
	        <div class="section2__lanternlightL"></div>
	        <div class="section2__lanternlightR"></div>
	        <div class="section2__text1"></div>
	        <div class="section2__text2"></div>
	        <div class="section2__carlight"></div>
	        <div class="section2__car"></div>
	        <div class="section2__ground"></div>
	    </div>
	    <div class="section section3">
	    	<div class="section3__shadow"></div>
	        <div class="section3__doctorshadow"></div>
	        <div class="section3__doctor"></div>
	        <div class="section3__mask"></div>
	        <div class="section3__cover"></div>
	        <div class="section3__text1"></div>
	        <div class="section3__text2"></div>
	    </div>
	    <div class="section section4">
	    	<div class="section4__arrow"></div>
	    	<div class="section4__text"></div>
	    </div>
	</div>
</body>

<!--common.js 为webpack的CommonsChunkPlugin插件所生成的，需保留，如果要调整，请自行修改webpack配置-->
<script src="../js/common.js"></script>
<script src="../js/main.js"></script>
</html>
